<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Contact Form Functionality Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Test the validation functions
        function runTests() {
            const results = [];
            
            // Test email validation
            const emailTests = [
                { email: 'test@example.com', expected: true },
                { email: 'invalid-email', expected: false },
                { email: '', expected: false },
                { email: 'user@domain', expected: false },
                { email: 'user@domain.co.uk', expected: true }
            ];
            
            emailTests.forEach(test => {
                const result = validateEmail(test.email);
                results.push({
                    test: `Email validation: "${test.email}"`,
                    passed: result === test.expected,
                    expected: test.expected,
                    actual: result
                });
            });
            
            // Test phone validation
            const phoneTests = [
                { phone: '1234567890', expected: true },
                { phone: '+1 (555) 123-4567', expected: true },
                { phone: '555-123-4567', expected: true },
                { phone: '123', expected: false },
                { phone: 'abc123def', expected: false }
            ];
            
            phoneTests.forEach(test => {
                const result = validatePhone(test.phone);
                results.push({
                    test: `Phone validation: "${test.phone}"`,
                    passed: result === test.expected,
                    expected: test.expected,
                    actual: result
                });
            });
            
            // Display results
            const resultsDiv = document.getElementById('test-results');
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.passed ? 'pass' : 'fail'}`;
                div.innerHTML = `
                    <strong>${result.test}</strong><br>
                    Expected: ${result.expected}, Got: ${result.actual}
                    ${result.passed ? ' ✓' : ' ✗'}
                `;
                resultsDiv.appendChild(div);
            });
            
            const summary = document.createElement('div');
            const passed = results.filter(r => r.passed).length;
            const total = results.length;
            summary.innerHTML = `<h2>Summary: ${passed}/${total} tests passed</h2>`;
            resultsDiv.insertBefore(summary, resultsDiv.firstChild);
        }
        
        // Include the validation functions from main.js
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            const cleanPhone = phone.replace(/[\s\-\(\)\.]/g, '');
            return phoneRegex.test(cleanPhone) && cleanPhone.length >= 10;
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
